name: ğŸ“ˆ Update MTT HTML Daily

on:
  schedule:
    - cron: '0 9 * * 1-5'  # í‰ì¼ ì˜¤í›„ 6ì‹œ (KST)
  workflow_dispatch:        # ìˆ˜ë™ ì‹¤í–‰ë„ í—ˆìš©

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install dependencies
        run: pip install requests

      - name: ğŸ§  Generate latest MTT HTML
        run: python daily_MTT_list.py

      - name: ğŸ“¤ Commit and push if updated (GH_PAT)
        env:
          TOKEN: ${{ secrets.GH_PAT }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # ì¸ì¦ ê´€ë ¨ ì„¤ì • ì •ë¦¬
          git config --local --unset-all http.https://github.com/.extraheader || true

          # ì¸ì¦ í† í° í¬í•¨ëœ origin ì„¤ì •
          git remote set-url origin https://x-access-token:${TOKEN}@github.com/${{ github.repository }}

          echo "ğŸ“¡ Current remote:"
          git remote -v

          # í˜¹ì‹œ ì›ê²© ë³€ê²½ì— ëŒ€ë¹„í•œ pull
          git pull --rebase --autostash || true

          # ë³€ê²½ëœ íŒŒì¼ ì¶”ê°€ ë° ì»¤ë°‹ ì¡°ê±´ ë¶„ê¸°
          git add static/mtt-latest.html

          if git diff --cached --quiet; then
            echo "âœ… No changes to commit"
          else
            git commit -m "ğŸ”„ Update MTT HTML for $(date '+%Y-%m-%d')"
            git push origin HEAD
          fi
