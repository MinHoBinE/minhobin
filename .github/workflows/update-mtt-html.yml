name: ğŸ“ˆ Update MTT HTML Daily

on:
  schedule:
    - cron: '0 9 * * 1-5'  # ì›”~ê¸ˆ(í‰ì¼) í•œêµ­ì‹œê°„ ì˜¤í›„ 6ì‹œ = UTC 09:00
  workflow_dispatch:       # ìˆ˜ë™ ì‹¤í–‰ë„ í—ˆìš©

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install dependencies
        run: pip install requests

      - name: ğŸ§  Generate latest MTT HTML
        run: python daily_MTT_list.py

      - name: ğŸ“¤ Commit and push if updated
        env:
          TOKEN: ${{ secrets.GH_PAT }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${TOKEN}@github.com/${{ github.repository }}
          git add static/mtt-latest.html
          git diff --cached --quiet || git commit -m "ğŸ”„ Update MTT HTML for $(date '+%Y-%m-%d')"
          git push origin HEAD
