name: 📈 Update MTT HTML Daily

on:
  schedule:
    - cron: '0 9 * * 1-5'  # 평일 오후 6시 (KST)
  workflow_dispatch:        # 수동 실행도 허용

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout repository
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 📦 Install dependencies
        run: pip install requests

      - name: 🧠 Generate latest MTT HTML
        run: python daily_MTT_list.py

      - name: 📤 Commit and push if updated (GH_PAT)
        env:
          TOKEN: ${{ secrets.GH_PAT }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # 인증 관련 설정 정리
          git config --local --unset-all http.https://github.com/.extraheader || true

          # 인증 토큰 포함된 origin 설정
          git remote set-url origin https://x-access-token:${TOKEN}@github.com/${{ github.repository }}

          echo "📡 Current remote:"
          git remote -v

          # 혹시 원격 변경에 대비한 pull
          git pull --rebase --autostash || true

          # 변경된 파일 추가 및 커밋 조건 분기
          git add static/mtt-latest.html

          if git diff --cached --quiet; then
            echo "✅ No changes to commit"
          else
            git commit -m "🔄 Update MTT HTML for $(date '+%Y-%m-%d')"
            git push origin HEAD
          fi
